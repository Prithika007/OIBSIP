<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temperature Converter</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #a2d9ff, #0a4d68);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #0a4d68;
  }

  h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 2em;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  .converter {
    background: rgba(255, 255, 255, 0.85);
    padding: 35px 45px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    text-align: center;
    width: 350px;
  }

  input, select {
    width: 80%;
    padding: 10px;
    font-size: 1em;
    border: 1.5px solid #0a4d68;
    border-radius: 8px;
    margin-bottom: 15px;
    outline: none;
  }

  button {
    background: #0a4d68;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0c6288;
  }

  .result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #0a4d68;
    font-weight: 600;
  }

  footer {
    position: absolute;
    bottom: 20px;
    text-align: center;
    color: rgba(255,255,255,0.8);
    font-size: 0.9em;
  }
</style>
</head>

<body>
  <h1>ðŸŒ¡ Temperature Converter</h1>

  <div class="converter">
    <input type="text" id="temperature" placeholder="Enter temperature" />
    
    <select id="fromUnit">
      <option value="C">Celsius (Â°C)</option>
      <option value="F">Fahrenheit (Â°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <br>

    <select id="toUnit">
      <option value="F">Fahrenheit (Â°F)</option>
      <option value="C">Celsius (Â°C)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <br>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  
  <script>
    function convertTemperature() {
      const tempInput = document.getElementById("temperature").value;
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(tempInput) || tempInput.trim() === "") {
        resultDiv.textContent = "Please enter a valid number!";
        resultDiv.style.color = "red";
        return;
      }

      const temp = parseFloat(tempInput);
      let celsius;

      // Convert from input unit to Celsius
      if (from === "C") {
        celsius = temp;
      } else if (from === "F") {
        celsius = (temp - 32) * 5 / 9;
      } else if (from === "K") {
        celsius = temp - 273.15;
      }

      let converted, unitLabel;

      // Convert Celsius to target unit
      if (to === "C") {
        converted = celsius;
        unitLabel = "Â°C";
      } else if (to === "F") {
        converted = (celsius * 9 / 5) + 32;
        unitLabel = "Â°F";
      } else if (to === "K") {
        converted = celsius + 273.15;
        unitLabel = "K";
      }

      resultDiv.style.color = "#0a4d68";
      resultDiv.textContent = `${temp.toFixed(2)}Â°${from} = ${converted.toFixed(2)} ${unitLabel}`;
    }
  </script>
</body>
</html>
